{% extends "login-base.html" %}
{% load static %}

{% block title %}
        Login - Agenda
{% endblock %}

{% block content %}

<form action="submit" method="POST">
    {% csrf_token %}
    <img class="mb-4" src="{% static "images/book-solid.svg" %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <div class="form-floating">
        <input class="form-control" type="text" name="username" id="usuario" placeholder="johndoe" style="background-image: url(&quot;chrome-extension://ibkoenhablealnikeefmjineccmgegmh/src/images/icons/iconForce-32.png&quot;) !important; background-position: calc(99% - 12px) 50% !important; background-size: 16px 16px !important; background-repeat: no-repeat !important; transition: background-position, background-size !important; cursor: default;">
        <label for="usuario">Usu√°rio:</label>
    </div>

    <div class="form-floating">
        <input class="form-control" type="password" name="password" id="senha" placeholder="Password" style="background-image: url(&quot;chrome-extension://ibkoenhablealnikeefmjineccmgegmh/src/images/icons/iconForce-32.png&quot;) !important; background-position: calc(99% - 12px) 50% !important; background-size: 16px 16px !important; background-repeat: no-repeat !important; transition: background-position, background-size !important; cursor: default;">
        <label for="senha">Senha:</label>
    </div>

    {% for message in messages %}
        <strong>Erro</strong>{{ message }}
    {% endfor %}

    <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>

</form>

{% endblock %}
