{% extends "login-base.html" %}
{% load static %}

{% block title %}
        Registrado com Sucesso! - Agenda
{% endblock %}

{% block content %}

<div class="flex-shrink-0 w-100 m-auto form-signup">
    <div class="d-flex flex-column align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" height="90" width="90" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#00ff4c" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>
        <h2 class="mt-4 mb-4 text-center">Cadastro realizado com sucesso!</h2>
        <a href="/login/">
            <button class="btn btn-success w-100">
                Voltar para Login
            </button>
        </a>
    </div>
</div>

{% if form.errors %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var registerModal = new bootstrap.Modal(document.getElementById('registerModal'));
        registerModal.show();
    });
</script>
{% endif %}

{% endblock %}
